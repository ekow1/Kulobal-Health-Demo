events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:5000;
    }

    # Frontend server - demo.ekowlabs.space
    server {
        listen 80;
        listen 443 ssl;
        server_name demo.ekowlabs.space;
        
        # SSL configuration (uncomment after getting certificates)
        # ssl_certificate /etc/nginx/ssl/demo.ekowlabs.space.crt;
        # ssl_certificate_key /etc/nginx/ssl/demo.ekowlabs.space.key;

        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://frontend/api/health;
            proxy_set_header Host $host;
        }
    }

    # Backend server - server.ekowlabs.space
    server {
        listen 80;
        listen 443 ssl;
        server_name server.ekowlabs.space;
        
        # SSL configuration (uncomment after getting certificates)
        # ssl_certificate /etc/nginx/ssl/server.ekowlabs.space.crt;
        # ssl_certificate_key /etc/nginx/ssl/server.ekowlabs.space.key;

        # API routes
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
        }
    }
}
