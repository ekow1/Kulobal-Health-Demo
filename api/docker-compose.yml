version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kulobal-backend
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://demo.ekowlabs.space
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - kulobal-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: kulobal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - kulobal-network
    restart: unless-stopped

networks:
  kulobal-network:
    driver: bridge
