version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.optimized
    container_name: kulobal-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://server.ekowlabs.space
    networks:
      - kulobal-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.optimized
    container_name: kulobal-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://demo.ekowlabs.space
    networks:
      - kulobal-network

  nginx:
    image: nginx:alpine
    container_name: kulobal-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kulobal-network

networks:
  kulobal-network:
    driver: bridge
